<!DOCTYPE html>
<html lang="pt-bt">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/Favicon.svg">

    <link rel="stylesheet" href="style.css">

    <title>Ktalogare | Sua loja de catálogos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/ktalogare.png" alt="logo chicken web">
        </div>

        <div class="client-bar">
            <a href="#">
                <h3>Produtos</h3>
            </a>

            <a href="#">
                <h3>Quem somos</h3>
            </a>
        </div>

        <div class="contact">
            <button>
                <a href="#">Entre em contato</a>
            </button>
        </div>

    </header>

    <main>
        <div class="texto1">
            <h1>Quer focar no sucesso do seu negócio?</h1>
            <p>Deixamos o que é velho e sem sentido no passado, criando um jeito fácil e totalmente novo de estar na web!</p>
        </div>

        <div class="texto2">

            <h1>Mais de 30 mil empresas ja confiaram no nosso modo de se comunicar com seus clientes</h1>

        </div>

        <div class="marcas">

            <div class="marcasLinha1">

                <img src="./images/la-perla-logo.png" alt="La Perla logo">
                <img src="./images/hope.png" alt="Hope logo">
            
            </div>

            <div class="marcasLinha2">

                <img src="./images/victoriaSecret.png" alt="Victoria Secrets">
            
            </div>

        </div>


    </main>
    <footer></footer>
</body>
</html>
